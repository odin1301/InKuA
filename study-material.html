<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Material and Tutor Activities</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #050505;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .file-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Proporción 16:9 para el contenedor del video */
            margin-top: 20px;
        }

        .video-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Study Material and Tutor Activities</h2>

        <ul class="file-list">
            <!-- Aquí puedes agregar enlaces a tus archivos -->
            <li class="file-item"><a href="#" download>File 1</a></li>
            <li class="file-item"><a href="#" download>File 2</a></li>
            <!-- Agrega más elementos según sea necesario -->
        </ul>

        <div class="video-container">
            <!-- Aquí puedes embeber un video de YouTube -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/J9YNGMSHSL0?si=7GFKBra_PQ73LeNn&amp;start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
