<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencing</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-overflow:#fff(254, 253, 253);
            margin: 0;
            padding: 0;
            background-color: #060606;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .section-button {
            text-align: center;
        }

        .section-button h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="section-button">
            <h2>Video Conferencing</h2>
            <a href="https://meet.google.com/mad-citg-kfw" class="button" target="_blank">Join Meeting</a>
        </section>
    </div>
</body>
</html>
